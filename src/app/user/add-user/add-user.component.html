
<div class="d-flex flex-row bd-highlight mb-9 justify-content-center">
    <div class=" w-50 top">

        <input class="form-control m-3" type="text" placeholder="Name" [(ngModel)]="Name" aria-label=".form-control-lg example">
        
        <input class="form-control m-3" type="text" placeholder="Surname" [(ngModel)]="Surname" aria-label=".form-control-lg example">
        <input class="form-control m-3" type="email" placeholder="Email" [(ngModel)]="Email" aria-label=".form-control-lg example">
        <input class="form-control m-3" type="password" placeholder="Password" [(ngModel)]="Password" aria-label=".form-control-lg example">
        <div class="justify-content-center">
            <input class="form-check-input cbox" type="checkbox" value="" [(ngModel)]="Role" id="flexCheckDefault"> Admin
        </div>
          
        <button type="submit" (click)="addUser()" class="btn btn-primary m-3 w-100">
            Add
          </button>

</div>
